
{% load crispy_forms_tags %}

<div class="container">
    <div class="row justify-content-center">
        <div class="col-5">
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <br>
                <div class="text-center">
                    <button type="submit" class="btn btn-info btn-block">{{button_text}}</button>

            </form>
        </div>
    </div>
</div>
