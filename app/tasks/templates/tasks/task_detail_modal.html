<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="taskTitle" style="text-transform: capitalize;"></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">

                <div id="taskContent">
                </div>
            </div>
            <div class="modal-footer">
                <div class="container">
                    <div class="row">
                        <h6>Task info.</h6>
                        <div class="col-12">
                            <ul id="taskInfo">
                                <li>Reporter: <span id="taskReporter"></span></li>
                                <li>Assignee: <span id="taskAssignee"></span></li>
                                <li>Task status: <span id="taskStatus"></span></li>
                            </ul>
                        </div>
                            <h6>Watchers.</h6>
                            <div class="col-12">
                                <ul id="taskWatchers">

                                </ul>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
